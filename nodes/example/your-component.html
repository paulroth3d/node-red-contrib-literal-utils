<script type="text/x-red" data-template-name="your-component">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="your-component">
    <div>
        <a class="node-info-header expanded" href="#"><i class="fa fa-angle-right"></i>Inputs</a>
        <dl class="message-properties">
        <dt>
            Name<span class="property-type">node</span>
        </dt>
        <dd>
            Label of the node shown in the editor.
        </dd>
        </dl>
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('your-component', {
        category: 'Salesforce',
        color: '#C0DEED',
        defaults: {
            name: { value: '' }
        },
        inputs: 1,
        outputs: 1,
        icon: 'function.png',
        align: 'left',
        paletteLabel: 'Your Component',
        label: function(){
            return this.name || 'Your Component';
        },
        labelStyle: function(){
            return this.name?'':'node_label_italic';
        }
    });
</script>
